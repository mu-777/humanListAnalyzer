<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUMAN LIST ANALYZER</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <!--<link rel="stylesheet" href="css/main.css">-->
</head>

<body class="bg-light">

<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">
            <a href="https://mu-777.github.io/humanListAnalyzer/"
               style="text-decoration: none;color: #414141;">
                Human List Analyzer
            </a>
        </h1>
        <p class="lead text-muted">人名リストを分析します</p>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Set Data</h2>
            <form name="humanListForm">
                <div class="form-group">
                    <label>Input human list to analyze (No input for sample data)</label>
                    <textarea rows="10" class="form-control" name="humanList" placeholder="水樹奈々
田村ゆかり
悠木碧
堀江由衣
植田佳奈
中原麻衣
阿澄佳奈
田所あずさ
諸星すみれ
小倉唯
大橋彩香
竹達彩奈
伊藤静
斎藤千和
後藤邑子
柚木涼香
能登麻美子
水橋かおり
沢城みゆき
下地紫野"></textarea>
                </div>
                <input type="button" value="Show results" class="btn btn-primary btn-lg"
                       onclick="AnalyzeHumanList();">
            </form>

            <hr class="mb-4">

            <h2>See Results</h2>
            <div id="age-loader" class="loader" style="display: none;"></div>
            <div id="age-result" class="result animate-bottom" style="display: none;">
                <h3 class="text-center">Ages</h3>
                <canvas id="ageChart"></canvas>
            </div>

            <div id="tall-loader" class="loader" style="display: none;"></div>
            <div id="tall-result" class="result animate-bottom" style="display: none;">
                <h3 class="text-center">Height</h3>
                <canvas id="tallChart"></canvas>
            </div>

        </div>
    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
